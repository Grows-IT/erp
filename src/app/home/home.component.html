<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="4" [rowspan]="0.5">
    <h1 style="margin-right: 50%;">Home</h1>
    <button mat-button [routerLink]="['/signin']">
      <h3>Sign in&nbsp;&nbsp;&nbsp;&nbsp;<img mat-card-image src="assets/menu/user.png" style="width: 30px; height: 30px;"></h3>
    </button>
    </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="4"></mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1.5">
    <button mat-button style="margin-left: 2%;" *ngFor="let menu of menu" routerLink ="{{menu.link}}">
      <img mat-card-image src="{{ menu.img }}" />
      <h3>{{ menu.topicname }}</h3>
    </button></mat-grid-tile
  >
  <mat-grid-tile [colspan]="2" [rowspan]="1.5">
    <button mat-button style="margin-left: 2%;" *ngFor="let menu of menu2" routerLink ="{{menu.link}}">
      <img mat-card-image src="{{ menu.img }}" />
      <h3>{{ menu.topicname }}</h3>
    </button></mat-grid-tile
  >
  <mat-grid-tile [colspan]="4" [rowspan]="0.5">
  <h1 style="margin-right: 47%;">Database</h1>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1.5"
    >

    <button mat-button style="margin-left: 2%;" *ngFor="let menu of downmenu" routerLink ="{{menu.link}}">
      <img mat-card-image src="{{ menu.img }}" />
      <h3>{{ menu.topicname }}</h3>
    </button>
  </mat-grid-tile>

</mat-grid-list>
