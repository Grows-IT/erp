<h1 align="center">Customers <img src="/assets/icons/customers2.svg" style="width: 50px; padding-top: 30px;"></h1>
<button mat-button style="margin-left: 80%; padding-bottom: 20px;" (click)="openCustomer()">
  <img src="/assets/icons/add.svg">
</button>
<table mat-table *ngIf = "customers" [dataSource]="customers"  matSort class="mat-elevation-z8"
  style="width: 80%;" align="center">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> NO. </th>
    <td mat-cell *matCellDef="let element">
        {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Customer name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editCustomer(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="customerCol"></tr>
  <tr mat-row *matRowDef="let row; columns: customerCol;"></tr>
</table>
