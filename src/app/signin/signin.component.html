<div class="main-div">
  <mat-card>
    <mat-card-header>
      <h1>Sign in</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" novalidate>
        <table cellspacing="30">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Email" type="email" name="email" formControlName="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <div mat-card-actions align="center">
      <button mat-raised-button style="background-color: darkcyan; color: white;" (click)="login()" [disabled]="loginForm.invalid">Login</button>
    </div>
  </mat-card>
</div>
