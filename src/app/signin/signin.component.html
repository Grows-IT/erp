<div class = "main-div">
 <mat-card>
  <mat-card-header>
    <h1>Sign in</h1>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table cellspacing="30">
        <tr>
          <td>
            <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field >
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <div mat-card-actions align="center">
    <button mat-raised-button (click)="login()" style="background-color: darkcyan; color: white;">Login</button>
  </div>
</mat-card>
</div>
