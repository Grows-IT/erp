<ul>
  <li>
    <button mat-raised-button (click)="openQuotation()">Create Quotation</button>
  </li>
</ul>

<table mat-table *ngIf="quotations" [dataSource]="quotations" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="addressTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address To </th>
    <td mat-cell *matCellDef="let element"> {{element.addressTo}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="expirationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration date </th>
    <td mat-cell *matCellDef="let element"> {{element.expirationDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.items[0].quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.items[0].name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="edit(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="pdf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PDF </th>
    <td mat-cell *matCellDef="let element">
      <!-- <button mat-button [routerLink]="['pdf', element.id]"> -->
      <button mat-button (click)="opnePdf(element)">
        <i class="material-icons"> attachment </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="createInvoice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Invoice </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="createInvoice(element.id)">
        <i class="material-icons"> add </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="quotationCol"></tr>
  <tr mat-row *matRowDef="let row; columns: quotationCol;"></tr>
</table>
