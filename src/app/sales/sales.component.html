<h1 align="center">Quotation <img src="/assets/icons/quotation.svg" style="width: 50px; padding-top: 30px;"></h1>
<button mat-button (click)="openQuotation()" style="margin-left: 80%; padding-bottom: 20px;">
  <!-- <i class="material-icons"> attachment </i> -->
  <img src="/assets/icons/add.svg">
</button>
<!-- <button mat-raised-button (click)="openQuotation()">Create Quotation</button> -->
<table mat-table *ngIf="quotations && customers" [dataSource]="quotations" matSort class="mat-elevation-z8" style="width: 80%;"
  align="center">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> NO. </th>
    <td mat-cell *matCellDef="let element"><button mat-button (click)="quotationDetail(element.id)">
        {{element.id}} </button></td>
    <!-- <td mat-cell *matCellDef="let element"><button mat-button (click)="view(element)"> {{element.id | cutString}} </button></td> -->
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Customer name</th>
    <td mat-cell *matCellDef="let element"> {{ getCustomerName(element.customerId) }} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="addressTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address To </th>
    <td mat-cell *matCellDef="let element"> {{element.addressTo}} </td>
  </ng-container> -->

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total Price</th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice }} </td>
  </ng-container>

  <ng-container matColumnDef="by">
    <th mat-header-cell *matHeaderCellDef>Staff Name</th>
    <td mat-cell *matCellDef="let element"> {{element.by }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status }} </td>
  </ng-container>
  <!-- <ng-container matColumnDef="expirationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration date </th>
    <td mat-cell *matCellDef="let element"> {{element.expirationDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.items[0].quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.items[0].name}} </td>
  </ng-container> -->

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="edit(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="pdf">
    <th mat-header-cell *matHeaderCellDef> Download </th>
    <td mat-cell *matCellDef="let element">
      <!-- <button mat-button [routerLink]="['pdf', element.id]"> -->
      <button mat-button (click)="opnePdf(element)">
        <!-- <i class="material-icons"> attachment </i> -->
        <img src="/assets/icons/pdfbw.svg">
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="createInvoice">
    <th mat-header-cell *matHeaderCellDef> Create Invoice </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="createInvoice(element)" [disabled]="element.isInvoice">
        <i class="material-icons"> add </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="quotationCol"></tr>
  <tr mat-row *matRowDef="let row; columns: quotationCol;"></tr>
</table>
