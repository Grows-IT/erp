  <mat-toolbar class="sticky" class="allbg">
    <mat-toolbar-row>
      <span style="color: white;">Quotation</span>
      <span class="space"></span>
    <!-- <mat-icon class="icon" aria-hidden="false"  style="color: white;" (click)="delete(data)">delete</mat-icon> -->
    <button mat-button (click)="edit(data)">
      <i class="material-icons" style="color: white;"> edit </i>
    </button>
    <button mat-button (click)="openPdf(quotation)"><img src = "/assets/icons/pdf-file.svg" style="width: 25px;"></button>
    <button mat-button><img src = "/assets/icons/invoicewhite.svg" style="width: 25px;" (click)="invoiceDetail(data)"></button>
    <button mat-button (click)="delete(data)" style="background-color: red;">
      <i class="material-icons" style="color: white;"> delete </i>
    </button>
    <button mat-button (click)="close()">
      <i class="material-icons" style="color: white;"> close </i>
    </button>
  </mat-toolbar-row>

  </mat-toolbar>

    <div class="showhidebutton">
    <button mat-raised-button (click) = "showItem()" style="background-color: darkcyan; color: white; "> Show/Hide Items</button>
    </div>
<div [hidden] = "!isShow">
    <h1 align="center" style="padding-top: 30px; padding-bottom: 20px;">Items</h1>

    <mat-grid-list cols="6" rowHeight="20px">
      <mat-grid-tile colspan="3" rowspan="2">
        <h2>Item</h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="2"><h2>Quantity</h2></mat-grid-tile>
    </mat-grid-list>
    <div align="center">
      <mat-spinner *ngIf="!quotation"></mat-spinner>
    </div>
    <div *ngIf="quotation">
      <div *ngFor="let quotation of quotation.items">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile colspan="3" rowspan="2">
            <h4 style="color: darkcyan; display: inline-block;">{{ quotation.name }}</h4>
          </mat-grid-tile>
          <mat-grid-tile colspan="3" rowspan="2">
            <h4 style="color: darkcyan; display: inline-block;">{{ quotation.quantity }}</h4></mat-grid-tile
          >
        </mat-grid-list>
      </div>
    </div>
</div>
