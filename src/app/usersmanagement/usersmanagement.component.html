<h1 align="center"> Users management <img src="/assets/menu/gear.svg" style="width: 50px; padding-top: 30px;"></h1>
<button mat-button style="margin-left: 80%; padding-bottom: 20px;" (click)="openUser()">
  <img src="/assets/icons/add.svg">
</button>

<table mat-table *ngIf = "users" [dataSource]="users"  matSort class="mat-elevation-z8"
  style="width: 80%;" align="center">

  <!-- <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> NO. </th>
    <td mat-cell *matCellDef="let element"><button mat-button>
        {{element.id  | cutString}} </button></td>
  </ng-container> -->

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail</th>
    <td mat-cell *matCellDef="let element"> {{element.email}}  </td>
  </ng-container>

  <!-- <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container> -->

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editCustomer(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id,element.token)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="userCol"></tr>
  <tr mat-row *matRowDef="let row; columns: userCol;"></tr>
</table>
