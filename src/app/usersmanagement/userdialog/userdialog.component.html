<mat-toolbar class="sticky" class="allbg">
  <span style="color: white;">Users</span>
  <span class="space"></span>
  <button mat-button (click)="close()" style="color: white;" >
    <i class="material-icons"> close </i>
  </button>
</mat-toolbar>
<h4 align="center">User No. xxxx</h4>

<form [formGroup] = "user" novalidate>
  <mat-grid-list cols="8" rowHeight="55px">
    <mat-grid-tile colspan="2" rowspan="8"></mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <textarea matInput rows="2" type="email" formControlName="email"></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <textarea matInput rows="2" type="password" formControlName="password"></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <textarea matInput rows="2" formControlName="role"></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <textarea matInput rows="2" formControlName="status"></textarea>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <div align="center">
  <button mat-raised-button color="primary" (click)="signup()">Sign up</button></div>
