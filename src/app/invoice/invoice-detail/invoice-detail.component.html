<mat-dialog-content>
  <mat-spinner *ngIf="!mainInvoices"></mat-spinner>

  <div *ngIf="mainInvoices">
    <h1>Quotation : {{mainInvoices.quotationId}}</h1>
    <h2>Name : {{mainInvoices.customer.name}} , Addres : {{mainInvoices.customer.address}}</h2>
    <button mat-raised-button color="primary" (click)="toggleShoing()" style="margin-bottom: 10px;">Add group</button>
    <br />
    <mat-card *ngIf="isShowing" style="margin-bottom: 10px;">
      <div [formGroup]="addForm">
        <mat-form-field appearance="outline">
          <mat-label>Group Name : </mat-label>
          <input matInput formControlName="groupName" required>
        </mat-form-field>
      </div>
      <div class="col-md-2" [formGroup]="rows">
        <div class="form-group">
          <table id="addGroupTable">
            <tbody>
              <tr *ngFor="let row of addForm.get('rows').controls; let i = index;">
                <td>
                  <mat-form-field appearance="outline">
                    <mat-label>Name : </mat-label>
                    <input matInput [formControl]="row.get('name')" required>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline">
                    <mat-label>Quantity : </mat-label>
                    <input matInput type="number" [formControl]="row.get('quantity')" required>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline">
                    <mat-label>Price : </mat-label>
                    <input matInput type="number" [formControl]="row.get('price')" required>
                  </mat-form-field>
                </td>
                <td>
                  <button mat-raised-button color="warn" (click)="onRemoveRow(i)">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button mat-raised-button class="btn" color="primary" (click)="onAddRow()">add row</button>
      <button mat-raised-button class="btn" color="primary" (click)="onConfirmClick()" tabindex="1"
        [disabled]="!rows.valid || !addForm.valid">Create</button>
      <button mat-raised-button class="btn" color="warn" (click)="toggleShoing()">cancel</button>
    </mat-card>
    <br />

    <div *ngFor="let subInv of subInvoice;">
      <h4>Group Name : {{subInv.groupName}}</h4>
      <table mat-table [dataSource]="subInv.row" multiTemplateDataRows matSort class="mat-elevation-z8">
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="invoiceCol"></tr>
        <tr mat-row *matRowDef="let row; columns: invoiceCol" class="detail-row"></tr>
      </table>
    </div>
    <button mat-raised-button mat-dialog-close tabindex="-1">cancel</button>
  </div>

</mat-dialog-content>
