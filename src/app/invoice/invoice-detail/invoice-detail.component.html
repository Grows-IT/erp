<mat-spinner *ngIf="!mainInvoices"></mat-spinner>

<div *ngIf="mainInvoices">
  <!-- <div>{{mainInvoices | json}}</div> -->
  <h1>Quotation : {{mainInvoices.quotationId}}</h1>
  <h2>Name : {{mainInvoices.customer.name}} , Addres : {{mainInvoices.customer.address}}</h2>
  <button mat-raised-button color="primary" (click)="openAddDialog()">add</button>
  <div *ngFor="let subInv of subInvoice;">
    <table mat-table [dataSource]="subInv" multiTemplateDataRows matSort class="mat-elevation-z8">
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="invoiceCol"></tr>
      <tr mat-row *matRowDef="let row; columns: invoiceCol" class="detail-row"></tr>
    </table>
  </div>
</div>
