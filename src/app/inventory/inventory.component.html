<h1 align="center">Inventory <img src="/assets/menu/inventory.svg" style="width: 50px; padding-top: 30px;"></h1>
<button mat-button style="margin-left: 80%; padding-bottom: 20px;" (click)="openFlowerplant()">
  <img src="/assets/icons/add.svg">
</button>
<table mat-table *ngIf = "items" [dataSource]="items"  matSort class="mat-elevation-z8"
  style="width: 80%;" align="center">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
        {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element">
        {{element.itemType}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="availableQuantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.availableQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editFlowerplant(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="flowerCol"></tr>
  <tr mat-row *matRowDef="let row; columns: flowerCol;"></tr>
</table>
