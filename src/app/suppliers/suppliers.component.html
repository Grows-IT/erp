<h1 align="center">Suppliers <img src="assets/menu/suppliers.svg" style="width: 50px; padding-top: 30px;"></h1>
<button mat-button style="margin-left: 80%; padding-bottom: 20px;" (click)="openSupplier()">
  <img src="/assets/icons/add.svg">
</button>
<table mat-table *ngIf="supplier" [dataSource]="supplier" matSort class="mat-elevation-z8" style="width: 80%;"
  align="center">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
      {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef> Items </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openSupplierItem(element.id)">
        <img src="/assets/icons/profiles.svg">
      </button></td>

  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editSupplier(element.id)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="supplierCol"></tr>
  <tr mat-row *matRowDef="let row; columns: supplierCol;"></tr>
</table>
