<mat-toolbar class="sticky" class="allbg">
  <span style="color: white;">Supplier's item</span>
  <span class="space"></span>
  <button mat-button (click)="close()" style="color: white;" >
    <i class="material-icons"> close </i>
  </button>
</mat-toolbar>
<br>

<div align="right">
  <button mat-raised-button (click)="addItem()" class="addbutton">
    Add Item
  </button>
</div>

<table mat-table *ngIf = "supplierItem" [dataSource]="supplierItem"  matSort class="mat-elevation-z8"
  style="width: 90%;" align="center">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
        {{element.SiId}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}}  </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editItem(element)">
        <i class="material-icons"> edit </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.id)">
        <i class="material-icons"> delete </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="supplierItemCol"></tr>
  <tr mat-row *matRowDef="let row; columns: supplierItemCol;"></tr>
</table>
